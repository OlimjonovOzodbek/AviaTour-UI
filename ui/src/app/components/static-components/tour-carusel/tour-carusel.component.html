<div class="carousel">
  <div class="carousel-inner" [style.transform]="transform">
    <div class="carousel-item" *ngFor="let image of slides">
      <img *ngIf="image!.picturePath" [src]="'https://localhost:7053' + image.picturePath" alt="Image">
      <h2 class="carousel-caption" (click)="navigateToTour(image.id)">{{image.where}}</h2>
    </div>
  </div>
  <button class="carousel-control prev" (click)="prev()">‹</button>
  <button class="carousel-control next" (click)="next()">›</button>
</div>
